<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> h1 - h6 </title>
    <STYLE>
        h1, h2, h3, h4, h5, h6 {
            font-size: 60px;
            color: pink;
            margin: 0px;
            padding: 0px;
        }
    </STYLE>
</head>

<body>
    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>SUNGHOON</h1>
    <h2>SUNGHOON</h2>
    <h3>SUNGHOON</h3>
    <h4>SUNGHOON</h4>
    <h5>SUNGHOON</h5>
    <h6>SUNGHOON</h6>
</body>

</html>
